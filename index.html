<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<header>

</header>
<main>
    <div class="container">
        <table class="table">
            <tbody>
            <tr style="border: 1px solid ">

                <th>
                    <svg
                            style="border: 1px solid #000; box-sizing: border-box"
                            id="graph-svg"
                            viewBox="0 0 300 300"
                            xmlns="http://www.w3.org/2000/svg"
                    >
                        <!-- circle -->
                        <path
                                class="graph-shape"
                                d="M 50 150 A 100 100, 0, 0, 1, 150 50 L 150 150 Z"
                        />

                        <!-- triangle -->
                        <polygon class="graph-shape" points="150,200 150,150 200,150" />

                        <!-- rectangle -->
                        <polygon
                                class="graph-shape"
                                points="250,50 250,150 150,150 150,50"
                        />

                        <!-- axles -->
                        <text class="graph-axle-text" x="290" y="140">x</text>
                        <line
                                class="graph-axle-line"
                                x1="0"
                                x2="295"
                                y1="150"
                                y2="150"
                        />
                        <polygon
                                class="graph-axle-arrow"
                                points="299,150 290,155 290,145"
                        />

                        <text class="graph-axle-text" x="160" y="10">y</text>
                        <line
                                class="graph-axle-line"
                                x1="150"
                                x2="150"
                                y1="5"
                                y2="300"
                        />
                        <polygon
                                class="graph-axle-arrow"
                                points="150,1 145,10 155,10"
                        />

                        <!-- points -->
                        <line class="graph-point" x1="50" x2="50" y1="145" y2="155" />
                        <line class="graph-point" x1="100" x2="100" y1="145" y2="155" />
                        <line class="graph-point" x1="200" x2="200" y1="145" y2="155" />
                        <line class="graph-point" x1="250" x2="250" y1="145" y2="155" />

                        <line class="graph-point" x1="145" x2="155" y1="250" y2="250" />
                        <line class="graph-point" x1="145" x2="155" y1="200" y2="200" />
                        <line class="graph-point" x1="145" x2="155" y1="100" y2="100" />
                        <line class="graph-point" x1="145" x2="155" y1="50" y2="50" />

                        <!-- labels -->
                        <text
                                class="graph-label r-whole-neg"
                                text-anchor="middle"
                                x="50"
                                y="140"
                        >
                            -R
                        </text>
                        <text
                                class="graph-label r-half-neg"
                                text-anchor="middle"
                                x="100"
                                y="140"
                        >
                            -R/2
                        </text>
                        <text
                                class="graph-label r-half-pos"
                                text-anchor="middle"
                                x="200"
                                y="140"
                        >
                            R/2
                        </text>
                        <text
                                class="graph-label r-whole-pos"
                                text-anchor="middle"
                                x="250"
                                y="140"
                        >
                            R
                        </text>

                        <text
                                class="graph-label r-whole-neg"
                                text-anchor="start"
                                x="160"
                                y="255"
                        >
                            -R
                        </text>
                        <text
                                class="graph-label r-half-neg"
                                text-anchor="start"
                                x="160"
                                y="205"
                        >
                            -R/2
                        </text>
                        <text
                                class="graph-label r-half-pos"
                                text-anchor="start"
                                x="160"
                                y="105"
                        >
                            R/2
                        </text>
                        <text
                                class="graph-label r-whole-pos"
                                text-anchor="start"
                                x="160"
                                y="55"
                        >
                            R
                        </text>
                        <!-- x-lines -->
                        <line
                                x1="16.7"
                                y1="300"
                                x2="16.7"
                                y2="0"
                                stroke-dasharray="3,3"

                                x2="50"

                        <!-- pointer to dot -->
                        <line
                                x1="250"
                                y1="300"
                                x2="150"
                                y2="300"
                                stroke-dasharray="3,3"
                                class="line"
                                id="x-pointer"
                        />
                        <line
                                x1="283.3"
                                y1="300"
                                x2="283.3"
                                y2="150"
                                stroke-dasharray="3,3"
                                class="line"
                                id="y-pointer"
                        />

                        <!-- ------------------------------- checked lines --------------------------------- -->

                        <line
                                x1="16.7"
                                y1="300"
                                x2="16.7"
                                y2="0"
                                stroke-width="20"
                                stroke="transparent"
                                class="hidden-line inactive"
                                data-number="1"
                        />
                        <line
                                x1="50"

                                x2="50"
                                y2="0"
                                stroke-width="20"

                          x1="283.3"
